<!DOCTYPE html>
<html>
<head>
	<title>::: 09_HTML_태그소개_스타일지정_외부방식 :::</title>
	<link rel="stylesheet" href="./css/09_css.css">
	<!--외부파일이 stylesheet임을 선언해 parser에게 알려줌-->
</head>
<body>
<!--
	<스타일 지정방식>
	1. 인라인 방식 : html 태그 내에 속성으로 지정
	2. 내부 방식 : head 태그 내에 style 태그를 정의
	3. 외부 방식 : style 파일을 외부에 저장해놓고 불러들임
			    외부 파일을 만들 때 확장자는 *.css로 한다.
	우선순위 : 인라인 > 내부 > 외부
-->	
	<h3 style="background-color:gray; color:white">
		1. 인라인
	</h3>
	<p style="color:blue;">
		HTML 태그에 속성으로 적용
	</p>
	
	<br/>
	
	<h3>2. 내부</h3>
	<p>
		head 태그 영역에 style 태그를 이용<br/>
		-내부 방식의 경우 스타일을 지정할 특정 태그를 지정해야 합니다.
	</p>
	
	<br/>
	
	<h3>3. 외부</h3>
	<p>
		HTML 태그에 속성으로 적용
	</p>
	
</body>
</html>
