<!DOCTYPE html>
<html>
<head>
    <title>::: 01_JavaScript :::</title>
    <script type="text/javascript">
        function goMessage(mode){
            //alert("호출됐습니다.");
            // id=p1인 태그 찾기
            //문서 중에 요소가 id인 이름이 p1인 것을 찾기(getElementById("p1"))
            document.getElementById(mode).innerHTML="임의의 값 넣기" + mode;
        }
    </script>
</head>
<body>
    <h3>01_JavaScript</h3>
    <p id="p1">
        이곳에 자바 스크립트 함수를 이용해서 내용 입력1
    </p>
    <p id="p2">
        이곳에 자바 스크립트 함수를 이용해서 내용 입력2
    </p>
    <!-- 아래 버튼 클릭하면 goMessage() 호출 
        : 호출 후에 안내창을 통해 "호출됐습니다." 띄우기-->
    <button type="button" onclick='goMessage("p1")'>p1 입력</button>
    <button type="button" onclick='goMessage("p2")'>p2 입력</button>
</body>
</html>
