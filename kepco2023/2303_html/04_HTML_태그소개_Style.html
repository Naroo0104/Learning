<!DOCTYPE html>
<html>
<head>
	<title>::: 04 _HTML_태그소개_Style :::</title>
</head>
<body style="background-color:lightblue;">
	<h3>페이지 배경색 설정</h3>
	<!-- 전체 페이지 배경색은 body 태그 영역에 설정합니다. -->
	<h3 style="color:blue;">텍스트 색상 설정</h3>
	<p style="color:yellow;">
		텍스트 색상을 변경해보겠습니다.
	</p>

	<hr/>
	
	<h3 style="font-size:200%">텍스트 크기 설정</h3>
	<p style="font-size:30%">
		텍스트의 크기(size)는 h 태그 이외 스타일로 
		미세하게 조정 가능합니다.
	</p>
	
	<hr/>
	
	<h3 style="text-align:center;">텍스트 정렬하기</h3>
	<p>
		단락 내용은 정렬의 의미를 크게 갖지는 않습니다.
	</p>
</body>
</html>
