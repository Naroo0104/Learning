<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: 장바구니(주문) 상세페이지 :::</title>
    <script type="text/javascript">
        function goList(){
            //alert("gogo");
            history.go(-1);
            //location.href="/oracle/cart_list/";
        }

        function goUpdateForm(cart_no, cart_prod){
            alert(cart_no);
            alert(cart_prod);
            url = "/oracle/cart_update_view/?";
            url = url + "cart_no="+cart_no+"&";
            url = url + "cart_prod="+cart_prod;

            location.href=url
        }

        function goDelete(cart_no, cart_prod){
            alert(cart_no);
            alert(cart_prod);

            url = "/oracle/cart_delete/?";
            url = url + "cart_no="+cart_no+"&";
            url = url + "cart_prod="+cart_prod;

            location.href=url
        }

        

    </script>
</head>
<body>
    <h3>장바구니(주문) 상세페이지</h3>
    <hr/>
    <table border="1">
        <tr>
            <th>주문번호</th>
            <th>상품코드</th>
            <th>주문수량</th>
        </tr>
        <tr>
            <td>{{ cart_no }}</td>
            <td>{{ cart_prod }}</td>
            <td>{{ cart.cart_qty }}</td>
        </tr>
    </table>
    <hr/>
    <!-- <button onclick="history.go(-1)">목록가기</button> -->
    <!-- <hr/> -->
    <input type="button" onclick="goList()" value="목록가기">
    <input type="button" onclick="goUpdateForm('{{cart.cart_no}}', 
    '{{cart.cart_prod}}')" value="수정하기">
    <input type="button" onclick="goDelete('{{cart.cart_no}}', 
    '{{cart.cart_prod}}')" value="삭제하기">
    
</body>
</html>
