<!DOCTYPE html>
<html>
<head>
	<title>::: 02_HTML_태그소개 :::</title>
</head>
<body>
	<!-- 페이지 제목을 나타내는 h 태그 : h6까지 나옴 -->
	<h1>가장 큰 제목 : h1</h1>
	<h2>둘째 큰 제목 : h2</h2>
	<h3>셋째 큰 제목 : h3</h3>
	<h4>넷째 큰 제목 : h4</h4>
	<h7>h7은 어떻게 나오지?</h7>
	<!--영역 구분을 위해 선 그리기
			*hr 태그 사용
	-->
	<hr/>
	
	<!--p 태그
		* 문장의 단락을 구분할 때 사용
		* 단락은 행 전체 영역을 차지(br 사용 no)
	-->
	<h3>첫째 단락(p태그) 만들기</h3>
	<p>
		안녕하세요. HTML 입니다.
		<br/>
		오늘은 HTML을 사용합니다.
		<br/>
		p태그는 문단(단락)을 의미합니다.
		<br/>
	</p>
	<h3>둘째 단락 만들기</h3>
	<p>
		둘째 단락입니다.<br/>
		단락을 추가할 때는 p태그를 사용하면 됩니다.
	</p>
</body>
</html>
