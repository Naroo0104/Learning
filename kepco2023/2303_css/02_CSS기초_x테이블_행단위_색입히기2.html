<!DOCTYPE html>
<html >
<head>
    <title>::: 01_CSS기초_테이블_행단위_색입히기 :::</title>
    <style>
       table {
        border-collapse: collapse;
        width:100%;
       }

       th, td {
        text-align: center;
        padding: 8px
       }

       tr:nth-child(odd) {
        background-color: yellow;
       }
    </style>
</head>
<body>
    <h3>테이블의 행을 홀수/짝수별로 색상 입히기</h3>
    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>1</td>
            <td>최수연</td>
            <td>서울 종로구</td>
        </tr>
        <tr>
            <td>2</td>
            <td>이유담</td>
            <td>서울 서대문구</td>
        </tr>
        <tr>
            <td>3</td>
            <td>강희성</td>
            <td>서울 강서구</td>
        </tr>
        <tr>
            <td>4</td>
            <td>돈까스</td>
            <td>서울 중구</td>
        </tr>
    </table>
</body>
</html>
