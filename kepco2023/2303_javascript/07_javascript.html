<!DOCTYPE html>
<html>
<head>
    <title>::: 07_javascript :::</title>
    <script type="text/javascript">
        function goClick(idx) {
            var cars = ["saab", "volvo", "BMW"];
            document.getElementById("p1").innerHTML="짜잔! "+cars[idx];
        }
    </script>
</head>
<body>
    <h3>자바 스크립트 데이터 타입</h3>
    <!-- 
        - number : 숫자 타입
        - string : 문자열 타입
        - array : 배열 타입([1,2,3])(한 가지 자료형만 들어감)
        - object : 객체 타입({1:"aaa", 2:"bbb"})
        - bool :   부울 타입
     -->
     <p id="p1"></p>
     <button onclick="goClick(0)">클릭하면 차 종류가!</button>
</body>
</html>
