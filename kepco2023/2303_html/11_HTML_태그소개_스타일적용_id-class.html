<!DOCTYPE html>
<html>
<head>
	<title>::: 11_HTML_태그소개_스타일적용_id-class :::</title>
	<style>
		#p01 {
			color : red ; 
		}
		.p02 {
			color : blue;
		}
	</style>
</head>
<body>
	<h3>id를 이용해 스타일 지정</h3>
	<p id="p01">
	: 같은 이름의 태그 중에 특정 태그만 별도로 스타일을 달리할 때<br/><br/>
	특정 태그를 찾기 위한 방법 중에 id 속성을 이용하는 방식이 있다.<br/><br/>
	웹크롤링할 때 특정 태그의 텍스트 내용 검색 시 사용되므로 중요</p>
	<p>
		id가 지정되지 않은 p 태그 영역
	</p>
	<p class="p02">
		id와 동일하게 특정 태그들을 지정할 때 사용<br/>
		(같은 이름으로 여러 개 지정 가능)
	</p>
	<p class="p02">
		여기도 클래스 적용됨!
	</p>
</body>
</html>
