<!DOCTYPE html>
<html>
<head>
	<title>::: 17_HTML_태그소개_내부 프레임(iFrame) :::</title>
</head>
<body>
    <h3>iFrame 사용</h3>
    <!-- 하나의 페이지 안에 또 다른 페이지를 보여주고 
         싶을 때 간헐적으로 사용됨 -->
    <!-- 태그 사이에는 안 들어가고, 속성으로만 들어감 -->
    <iframe width="100%" height="500px" src="./02_html_태그소개.html"
    ></iframe>
    <iframe width="100%" height="500px" src="http://www.daum.net"
    name="iframe_view"></iframe>
    <p>
        <!-- 링크를 클릭하면, 
             해당 링크의 내용을 iframe 영역에 표시하게 -->
        <a href="http://www.daum.net"
            target="iframe_view">Daum</a>
        <a href="./02_html_태그소개.html"
            target="iframe_view">태그소개</a>
    </p>
</body>
</html>
