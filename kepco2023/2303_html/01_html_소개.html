<!--html 주석
	-DOCTYPE: 문서 유형 정의
	-markup : 시작과 끝이 있다. 태그언어로 돼 있다. 태그언어=꺽쇠로 담겨있음
	-html문서는 <html>로 시작 </html>로 닫기
	-문서 정보(정의부분) : head 영역, html에 대한 정보가 담기는 부분, 필요한 함수를 적어놓음
	-브라우저에 보이는 부분: body 영역, 브라우저에 실제로 보이는 부분
	-<br/> : 그냥 줄만 바꾸는 태그라 한 줄로 끝(사이에 뭐 들어가지 않는다.)-->
	
	
<!DOCTYPE html> <!--DOCTYPE규약: 이 밑에 쓰는 문서는 HTML버전으로 쓰겠다.-->
<html>
<head>
	<title>::: 01_html 소개 :::</title>
</head>
<body>
	* HTML은 웹 문서를 기술하기 위한 마크업 언어(Web Page)
	<!--줄바꾸기 태그-->
	<br/>
	* HTML = Hypertext Markup Language
	<br/>
	* HTML을 웹 페이지, 문서라고 칭합니다.
	<br/>
	* HTML은 Tag(태그)에 의해 구조가 표현됩니다.
	<br/>
	* HTML Tag는 시작과 끝이 있으며, 
	<br/>
	* 시작과 끝 사이에는 텍스트 또는 다른 Tag가 올 수 있습니다. 
	<br/>
	* 시작과 끝을 한번에 사용하는 태그도 있습니다.(ex.br태그)
</body>
</html>

		h6까지 나옴, 
		행전체를 다 차지해서 자동 줄바꿈되는 것 같아보임 -->
